<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <!-- Toggle button for mobile view -->
        <button 
            class="navbar-toggler navbar-toggler-right" 
            type="button" 
            (click)="isMenuCollapsed = !isMenuCollapsed" 
            aria-controls="navbarResponsive" 
            [attr.aria-expanded]="!isMenuCollapsed" 
            aria-label="Toggle navigation">
            <fa-icon class="ml-1" [icon]="['fas', 'bars']"></fa-icon>
        </button>

        <!-- Navbar collapse -->
        <div class="collapse navbar-collapse" [ngbCollapse]="isMenuCollapsed" id="navbarResponsive">
            <!-- Left-side menu items -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/subscription">Subscription</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/urlshortener">URL Shortener</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/about">About</a>
                </li>
                <li class="nav-item">
                    <a 
                        class="nav-link icon" 
                        href="https://github.com/StartBootstrap/sb-clean-blog-angular" 
                        target="_blank" 
                        rel="noopener noreferrer">
                        <fa-icon [icon]="['fab', 'github']"></fa-icon>
                    </a>
                </li>
                <li class="nav-item" *ngIf="isLoggedIn && isOnPost">
                    <a class="nav-link pointer" (click)="editPost()">Edit Post</a>
                </li>
            </ul>

            <!-- Right-side menu items (Sign In and Sign Up) -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link pointer" (click)="openSignInDialog()">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pointer" (click)="openSignUpDialog()">Sign Up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
